<ion-header>
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let aviso of avisos; let i = index">
      <ion-card>
        <ion-card-header>
          {{ aviso.titulo }}
        </ion-card-header>
        
        <ion-card-content>
         
          <img *ngIf="aviso.fotoData" [src]="aviso.fotoData.webPath" alt="Foto"/>
        </ion-card-content>

        <div>
          <p>{{ fechaActual }}</p>
        </div>
        
        <ion-button (click)="eliminarAviso(aviso)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
 <div>
  <ion-item>
<ion-button [routerLink]="['/formulario']">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>
</ion-item>
</div>
